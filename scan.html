<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Package Tracking Scanner</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header-card">
        <h1><span class="icon-package"></span>Package Tracking Scanner</h1>
        <p class="header-subtitle">Scan barcodes with your iPhone camera or upload images</p>
      </div>
      
      <div id="status">Ready to scan</div>
      
      <section class="card">
        <h3>Scan a Barcode</h3>

        <div id="sourceControls" class="button-group">
          <button id="startCameraBtn"><span class="icon-camera"></span>Use Camera</button>
          <label class="file-input-label">
            <input id="uploadInput" type="file" accept="image/*" />
            <span class="icon-upload"></span>Upload Image
          </label>
        </div>

        <div id="previewArea">
          <!-- Only one of these is visible at a time -->
          <video id="previewVideo" class="hidden" autoplay playsinline muted></video>
          <canvas id="previewCanvas" class=""></canvas>
          <div id="cropOverlay" class="crop-overlay hidden"></div>
        </div>

        <div id="actions" class="button-group">
          <button id="resetBtn" class="secondary"><span class="icon-refresh"></span>Reset</button>
        </div>
      </section>
      
      <div id="result" class="hidden"></div>
      
      <details>
        <summary><span class="icon-bug"></span>Debug Log</summary>
        <div id="debug"></div>
      </details>
    </div>
    
    <script type="module" src="app.js"></script>
  </body>
</html>
